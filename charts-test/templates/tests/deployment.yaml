apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-app
  namespace: {{ .Values.namespace }}
  labels:
    app: go
spec:
  replicas: {{ Values.replicas }}
  selector:
    matchLabels:
      app: go
  template:
    metadata:
      labels:
        app: go
    spec:
      containers:
      - name: golang-app
        image: {{ .Values.image }}:{{ .Values.release }}
        ports:
        - containerPort: 3000
